<div id="main">
    <mat-form-field class="example-form-field">
        <mat-label>Search coin</mat-label>
        <input matInput type="text" [(ngModel)]="value" (input)="onInput($event)">
        @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
            <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>
</div>
